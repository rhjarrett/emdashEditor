<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#357ABD;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="arrowGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#28A745;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E7E34;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main background circle -->
  <circle cx="32" cy="32" r="30" fill="url(#bgGradient)" stroke="#2E5C8A" stroke-width="2"/>
  
  <!-- Document/text representation -->
  <rect x="12" y="16" width="20" height="24" rx="2" fill="white" stroke="#E0E0E0" stroke-width="1"/>
  
  <!-- Text lines in document -->
  <rect x="15" y="19" width="14" height="1.5" fill="#333"/>
  <rect x="15" y="22" width="12" height="1.5" fill="#333"/>
  <rect x="15" y="25" width="16" height="1.5" fill="#333"/>
  
  <!-- Em-dash (highlighted) -->
  <rect x="20" y="28" width="6" height="2" fill="#FF6B6B" rx="1"/>
  
  <!-- More text lines -->
  <rect x="15" y="32" width="11" height="1.5" fill="#333"/>
  <rect x="15" y="35" width="13" height="1.5" fill="#333"/>
  
  <!-- Conversion arrow -->
  <path d="M 34 32 L 42 32 M 39 29 L 42 32 L 39 35" 
        stroke="url(#arrowGradient)" 
        stroke-width="2.5" 
        stroke-linecap="round" 
        stroke-linejoin="round" 
        fill="none"/>
  
  <!-- Result document -->
  <rect x="44" y="20" width="16" height="20" rx="2" fill="white" stroke="#E0E0E0" stroke-width="1"/>
  
  <!-- Text lines in result -->
  <rect x="46" y="23" width="12" height="1.5" fill="#333"/>
  <rect x="46" y="26" width="10" height="1.5" fill="#333"/>
  <rect x="46" y="29" width="13" height="1.5" fill="#333"/>
  
  <!-- Converted comma and space (highlighted) -->
  <circle cx="49" cy="33" r="1" fill="#28A745"/>
  <rect x="51" y="32" width="2" height="1.5" fill="#28A745"/>
  
  <!-- More result text -->
  <rect x="46" y="35" width="9" height="1.5" fill="#333"/>
  
  <!-- Small conversion indicator -->
  <circle cx="54" cy="12" r="4" fill="#FF6B6B" stroke="white" stroke-width="1"/>
  <text x="54" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" fill="white" font-weight="bold">â€”</text>
  
  <!-- Arrow pointing to comma -->
  <path d="M 52 16 Q 48 18 46 22" stroke="#666" stroke-width="1" fill="none" stroke-dasharray="1,1"/>
  
  <!-- Comma indicator -->
  <circle cx="44" cy="24" r="3" fill="#28A745" stroke="white" stroke-width="1"/>
  <text x="44" y="27" text-anchor="middle" font-family="Arial, sans-serif" font-size="5" fill="white" font-weight="bold">,</text>
</svg>